<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container mt-5 text-center">
        <img src="https://www.pngitem.com/pimgs/m/5-59005_transparent-crystal-clipart-emoji-crystal-ball-png-png.png" alt="">
        <input type="text" placeholder="Your Name Here" class=" w-25 m-2" id="namehere">
        <button onclick="fortune()" class="btn btn-primary m-2">Get your fortune</button>
        <p class="lead" id="result"></p>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script>
        let outcomes = ["wins the lottery", "gets sunburn in Hawaii", "hits a 10 team parlay", ", the Falcons will not dissapoint this weekend", ", you will find a $20 in your pocket"]
        function fortune(){
            let name = document.getElementById("namehere").nodeValue
            let item = Math.floor((Math.random() * outcomes.length))
            $("#result").text($('#namehere').val() + " " + outcomes[item])
        }
    </script>
</body>
</html>
