<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,  shrink-to-fit=no">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Cat Stuff</title>
    <style>
        img {
            width: 500px;
        }
    </style>
</head>

<body style="background-color: #efefef;">
    <div id="app" class="container bg-white shadow mt-4">
        <h1 class="display-1 text-center">Cats</h1>
        <div class="row justify-content-center">

       
        <div  v-for="eachCat in breeds" class="border border-primary p-2">
            <h2>{{eachCat.breeds[0].name}}</h2>
            <p class="w-50">{{eachCat.breeds[0].temperament}}</p>
            <p><b>Affection Level</b>
                <span v-if="eachCat.breeds[0].affection_level > 0">&#9787;</span>
                <span v-if="eachCat.breeds[0].affection_level > 1">&#9787;</span>
                <span v-if="eachCat.breeds[0].affection_level > 2">&#9787;</span>
                <span v-if="eachCat.breeds[0].affection_level > 3">&#9787;</span>
                <span v-if="eachCat.breeds[0].affection_level > 4">&#9787;</span>
            </p>
            <a :href="eachCat.url" target="_blank"><img :src="eachCat.url" alt=""></a>
       
        </div>

    </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>

</html>
<script src="kitty.js"></script>
