<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Random Trivia</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body style="background-color: #efefef;">

    <div class="container text-center bg-white pb-5 mt-5 shadow">
        <h1 class="display-2">Trivia</h1>
        <h4>Click 'New Question' to Begin</h4>
        <button class='btn btn-primary' onclick='qa()'>New Question</button>
        <p class="lead" id="category"></p>
        <p class="lead" id="question"></p><br>
        <button class='btn btn-danger' onclick="showAnswer()">Show Answer</button><br>
        <div id="answer"></div>
    </div>
    


     <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
     <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script>
        var question = document.querySelector("#question")
        var answer = document.querySelector("#answer")
        var category = document.querySelector("#category")
        var theAnswer = "";

        function qa() {
            $.getJSON('https://jservice.io/api/random', function (data) {
                console.log(data)
                question.innerHTML = data[0].question
                category.innerHTML = "Category: " + data[0].category.title
                theAnswer = data[0].answer

            });
        }

        function showAnswer() {
            answer.innerHTML = theAnswer
        }
    </script>
</body>

</html>
