<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Random Trivia</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body style="background-color: #efefef;">

    <div class="container text-center bg-white pb-5 mt-5 shadow">
        <h1 id="display-3">Trivia</h1>
        <button class='btn btn-primary' onclick='qa()'>Load New Question Set</button>
        <div id="maindiv">

        </div>
    </div>
    


     <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
     <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script>
        var question = document.querySelector("#question")
        var answer = document.querySelector("#answer")
        var category = document.querySelector("#category")
        var divLoad = document.querySelector("#maindiv")
        var theAnswer = [];

        function qa() {
            divLoad.innerHTML = ""
            $.getJSON('https://jservice.io/api/random?count=10', function (data) {
                for(var i = 0; i < 10; i++){
                    divLoad.innerHTML += "<p class='lead'> Category: " + data[i].category.title + "</h3>"
                    divLoad.innerHTML += "<h3>" + data[i].question + "</h3>"
                    divLoad.innerHTML += "<p id='answer" + i + "''></p>"
                    divLoad.innerHTML += "<button class = 'btn btn-danger' onclick=\"showAnswer('" + i + "')\"> Show Answer </button>"
                    divLoad.innerHTML += "<hr>"
                    theAnswer.push("The answer is: " + data[i].answer)
                }

            });
        }

        function showAnswer(i) {
            console.log(i)
            document.querySelector("#answer" + i).innerHTML = theAnswer[i]
        }
    </script>
</body>

</html>
